<div class="container">
  <input
    type="password"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    (input)="checkPassword()"
    name="password"
  />
  <div
    class="strength-section"
    id="section1"
    [ngStyle]="{ 'background-color': section1Color }"
  ></div>
  <div
    class="strength-section"
    id="section2"
    [ngStyle]="{ 'background-color': section2Color }"
  ></div>
  <div
    class="strength-section"
    id="section3"
    [ngStyle]="{ 'background-color': section3Color }"
  ></div>
</div>
