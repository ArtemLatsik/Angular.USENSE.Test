<div class="container">
  <app-password-input
    [placeholder]="placeholder"
    [(value)]="value"
  ></app-password-input>
  <ng-container *ngFor="let section of passwordStrengthSections">
    <div
      class="strength-section"
      [ngStyle]="{ 'background-color': section.color }"
    ></div>
  </ng-container>
</div>
